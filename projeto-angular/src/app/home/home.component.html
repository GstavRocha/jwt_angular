<div class="container" *ngIf="usuario; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ usuario.username }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Token:</strong>
    {{ usuario.accessToken.substring(0, 20) }} ...
    {{ usuario.accessToken.substr(usuario.accessToken.length - 20) }}
  </p>
  <p>
    <strong>Email:</strong>
    {{ usuario.email }}
  </p>
  <strong>Roles:</strong>
  <ul>
    <li *ngFor="let role of usuario.roles">
      {{ role }}
    </li>
  </ul>
</div>
<ng-template #loggedOut>
  Please login.
</ng-template>
