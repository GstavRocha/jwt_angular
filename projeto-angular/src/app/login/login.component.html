<p-card>
  <hr />
  <form (ngSubmit)="submit()">
    <span>
      Login: <input name="user" [(ngModel)]="user" type="text" pInputText />
    </span>
    <br><br>
    <span>
      Password:<input name="password" [(ngModel)]="password" type="text" pInputText />
    </span>
    <p>
      <button type="submit" pButton label="Entrar"></button>
    </p>
  </form>
  <p>
</p-card>
