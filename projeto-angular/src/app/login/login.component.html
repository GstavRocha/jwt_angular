
<div class="elementos">
  <div class="align-items-center">
    <form (ngSubmit)="submit()" class="col-xl-12 align-items-center">
      <p>
        Login: <input name="user" [(ngModel)]="user" type="text" pInputText />
      </p>
      <br>
      <p>
        Password:
        <p-password [(ngModel)]="password" name="senha"></p-password>
      </p>
      <p>
        <button pButton label="Entrar" class="btn badge-primary"></button>
      </p>
    </form>
  </div>
</div>
